<!DOCTYPE html>
<div class="content">
        
        <!-- Menú lateral -->
        <div class="menu-lateral" id="menuLateral">
            <button type="button" class="btn btn-block botonLateral mt-3" onclick="cargarServicioSucursal();">Sucursal</button>
            <button type="button" class="btn btn-block botonLateral" onclick="cargarServicioEmpleado();">Empleado</button>
            <button type="button" class="btn btn-block botonLateral" onclick="cargarServicioAlimento();">Alimento</button>
            <button type="button" class="btn btn-block botonLateral" onclick="cargarServicioBebida();">Bebida</button>
            <button type="button" class="btn btn-block botonLateral" onclick="cargarServicioCliente();">Cliente</button>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="activos" checked onchange="controladorGra1.mostrarInactivos()"/>
                <label class="form-check-label" for="activos">Activos</label>
            </div>
            <i class="fa-solid fa-house fa-2xl" onclick="loadInicio();"></i><br>
                <span>Inicio</span>
            <i class="fas fa-power-off fa-2xl mt-3" onclick="controladorGra1.cerrarSesion();"></i><br>
            <span>Cerrar Sesión</span>
        </div>

        <main class="main" id="main-content">
            <!-- Aquí va el contenido principal de la página -->
            <div id="content" class="container-fluid" onload="controladorGra1.loadEstados(); loadCliente();">
  <div id="barraSuperior">
      <div class="toggle_btn" onclick="mostrarMenu();">
          <i class="fa-solid fa-bars"></i>
      </div>
      <h2 class="text-center">Gestión de Clientes</h2>
      <div class="menuDesplegable">
          <li><a class="action_btn" onclick="cargarServicioSucursal()">Sucursal</a></li>
          <li><a class="action_btn" onclick="cargarServicioEmpleado();">Empleado</a></li>
          <li><a class="action_btn" onclick="cargarServicioAlimento();">Alimento</a></li>
          <li><a class="action_btn" onclick="cargarServicioBebida();">Bebida</a></li>
          <li><a class="action_btn" onclick="cargarServicioCliente();">Cliente</a></li>
          <li><a class="action_btn" onclick="loadInicio();">Inicio</a></li>
          <li><a class="action_btn" onclick="loadLogin();">Login</a></li>
      </div>
  </div>

  <div id="formulario-contenedor" class="d-none">
    <form id="form-agregar">
      <div class="row mb-2">
        <div class="col-md-6 col-sm-12">
          <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" 
                   placeholder="Ej: Juan (solo letras, sin acentos)" 
                   pattern="[a-zA-ZÁ-ÿ\s'-]{1,45}"
                   title="Solo letras y espacios, máximo 45 caracteres" required />        
            <div id="error-nombre"></div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6 col-sm-12">
          <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" class="form-control" 
                   placeholder="Ej: Pérez López (solo letras, sin acentos)" 
                   data-original-placeholder="Ej: Pérez López (solo letras, sin acentos)"
                   pattern="[a-zA-ZÁ-ÿ\s'-]{1,45}"
                   title="Solo letras y espacios, máximo 45 caracteres" required />          
            <div id="error-apellidos"></div>
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="form-control" 
                   placeholder="Ej: 5512345678 (10 dígitos exactos)" 
                   pattern="\d{10}"
                   title="Debe contener exactamente 10 dígitos" required />
            <div id="error-telefono"></div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6 col-sm-12">
          <label for="estados">Estado</label>
          <select id="estados" class="form-control" onchange="controladorGra1.loadCiudades();" required>
            <!-- Opciones de estados se cargarán aquí -->
          </select>
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="ciudades">Ciudad</label>
          <select id="ciudades" class="form-control" required>
            <!-- Opciones de ciudades se cargarán aquí -->
          </select>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6 col-sm-12">
          <label for="usuario">Nombre de Usuario</label>
            <input type="text" id="usuario" class="form-control" 
                  placeholder="Ej: usuario@" 
                  pattern="[a-zA-Z@]{5,30}"
                  title="5-30 caracteres con exactamente un @" required />
            <div id="error-usuario"></div>
        </div>
        <div class="col-md-6 col-sm-12">
        <label for="contrasenia">Contraseña</label>
        <input type="password" id="contrasenia" class="form-control" 
               placeholder="Ej: Pass@123 (requerido)" 
               data-original-placeholder="Ej: Pass@123 (requerido)" />
        <div id="error-contrasenia" class="text-danger small mt-1"></div>
      </div>
      </div>
      <div class="row mb-2">
      </div>
      <button id="btn-guardar" type="button" class="btn w-20 mb-2" style="background-color: #D00303; color: white; font-weight: bold" onclick="controladorGra1.agregarCliente();">Guardar</button>
      <button id="btn-eliminar" type="button" class="btn w-20 mb-2" style="background-color: #FA4032; color: white; font-weight: bold" onclick="controladorGra1.eliminarCliente();">Eliminar</button>
      <button type="button" class="btn w-20 mb-2" style="background-color: #FAAF08; color: white; font-weight: bold" onclick="controladorGra1.cancelarFormulario()">Cancelar</button>
    </form>
  </div>

  <!-- Botón de agregar -->
  <button id="btn-agregar" class="btn btn-success w-20" style="background-color: #D00303; color: white; font-weight: bold" onclick="controladorGra1.mostrarFormulario()">Agregar</button>

  <!-- Tabla -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>NOMBRE</th>
          <th>APELLIDOS</th>
          <th>TELEFONO</th>
          <th>CIUDAD</th>
          <th>ESTADO</th>
          <th>NOMBRE USUARIO</th>
          <th>CONTRASEÑA</th>
        </tr>
      </thead>
      <tbody id="renglones">
        <!-- Los datos de los empleados se inyectarán aquí -->
      </tbody>
    </table>
  </div>
</div>

        </main>
    </div>

    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const menuLateral = document.querySelector(".menu-lateral");
        const content = document.querySelector(".content");

        // Acción para mostrar y ocultar el menú lateral
        menuToggle.addEventListener("click", () => {
            menuLateral.classList.toggle("active");
            content.classList.toggle("active-main");
        });
    </script>
