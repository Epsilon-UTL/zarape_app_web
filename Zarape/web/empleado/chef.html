<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cocina - Pedidos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Barra lateral con estados -->
                <div class="col-md-3 col-lg-2 sidebar-chef">
                    <h4 class="text-center mb-4">Estados</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <button class="btn btn-status btn-primary w-100 mb-2 active" data-estado="PENDIENTE">
                                Pendientes <span id="contador-pendiente" class="badge bg-light text-dark ms-2">0</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-status btn-warning w-100 mb-2" data-estado="PREPARACION">
                                En preparación <span id="contador-preparacion" class="badge bg-light text-dark ms-2">0</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-status btn-success w-100 mb-2" data-estado="LISTO">
                                Listos <span id="contador-listo" class="badge bg-light text-dark ms-2">0</span>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-status btn-secondary w-100 mb-2" data-estado="ENTREGADO">
                                Entregados <span id="contador-entregado" class="badge bg-light text-dark ms-2">0</span>
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- Contenido principal -->
                <div class="col-md-9 col-lg-10 content-chef">
                    <h3 class="text-center mb-4">Pedidos <span id="estado-actual">Pendientes</span></h3>
                    
                    <!-- Filtros adicionales -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="filtro-mesa" placeholder="Filtrar por mesa...">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="filtro-ticket" placeholder="Filtrar por número de ticket...">
                        </div>
                    </div>

                    <!-- Lista de pedidos -->
                    <div class="row" id="pedidos-container">
                        <!-- Aquí se cargarán los pedidos dinámicamente -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para detalles del pedido -->
        <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="pedidoModalLabel">Detalles del Pedido #<span id="numero-ticket"></span></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p><strong>Mesa:</strong> <span id="modal-mesa"></span></p>
                                <p><strong>Hora:</strong> <span id="modal-hora"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Estado:</strong> <span id="modal-estado" class="badge"></span></p>
                                <p><strong>Cliente:</strong> <span id="modal-cliente"></span></p>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <h5>Productos:</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Notas</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="modal-productos">
                                    <!-- Productos se cargarán aquí -->
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="notas-chef" class="form-label">Notas del Chef</label>
                                    <textarea class="form-control" id="notas-chef" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                                <div class="fw-bold">Total: <span id="modal-total"></span></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="btn-cambiar-estado">Marcar como en preparación</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="chef.js"></script>
    </body>
</html>
