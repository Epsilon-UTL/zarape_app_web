<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Comandas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="comandaCliente.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container controladorComanda">
        <h1><i class="fas fa-clipboard-list"></i>Comandas</h1>
        
        <div class="header-info">
            <div class="stats">
                <div class="stat-item" id="pending-count">
                    <i class="fas fa-spinner"></i>
                    <span>0 En proceso</span>
                </div>
                <div class="stat-item" id="completed-count">
                    <i class="fas fa-check-circle"></i>
                    <span>0 Terminadas</span>
                </div>
            </div>
            <button class="refresh-btn" onclick="refreshData()">
                <i class="fas fa-sync-alt"></i>
                Actualizar
            </button>
        </div>
        
        <div class="cards-container" id="comandas-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando comandas...</p>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message"></span>
    </div>
    <script src="controladorComandaCliente.js" type="text/javascript"></script>
</body>
</html>
