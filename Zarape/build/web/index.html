        <!-- Toastify CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

        <!-- Toastify JS -->
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        
    </head>
    <body onload="loadLogin();">

        <style>
            .custom-loader {
                border: 5px solid #f3f3f3;
                border-top: 5px solid #D00303;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
                margin: 20px auto;
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 9999;
            }

            @keyframes spin {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.3);
                z-index: 9998;
            }
        </style>

        <div class="overlay" id="overlay"></div>
        <div class="custom-loader" id="customLoader"></div>

        <div id="maincontent">
        </div>
        <script>
            function showLoader() {
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('customLoader').style.display = 'block';
            }

            function hideLoader() {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('customLoader').style.display = 'none';
            }

            const originalAlert = window.alert;

            window.alert = function (message) {
                Toastify({
                    text: message,
                    duration: 3000,
                    close: true,
                    gravity: "top",
                    position: "center",
                    backgroundColor: "linear-gradient(to right, #FAAF08, #ffc371)",
                    stopOnFocus: true,
                    onClick: function () {}
                }).showToast();
            };

        </script>
    </body>
</html>
