<!DOCTYPE html>
<div class="content">
        <!-- Botón de menú -->
        <!-- Menú lateral -->
        <div class="menu-lateral" id="menuLateral">
            <button type="button" class="btn btn-block botonLateral mt-3" onclick="cargarServicioSucursal();">Sucursal</button>
            <button type="button" class="btn btn-block botonLateral" onclick="cargarServicioEmpleado();">Empleado</button>
            <button type="button" class="btn btn-block botonLateral" onclick="cargarServicioAlimento();">Alimento</button>
            <button type="button" class="btn btn-block botonLateral" onclick="cargarServicioBebida();">Bebida</button>
            <button type="button" class="btn btn-block botonLateral" onclick="cargarServicioCliente();">Cliente</button>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="activos" checked onchange="controladorGra1.mostrarInactivos()"/>
                <label class="form-check-label" for="activos">Activos</label>
            </div>
            <i class="fa-solid fa-house fa-2xl" onclick="loadInicio();"></i><br>
                <span>Inicio</span>
                <i class="fas fa-power-off fa-2xl mt-3" onclick="controladorGra1.cerrarSesion();"></i><br>
                <span>Cerrar Sesión</span>
        </div>

        <main class="main" id="main-content">
            <!-- Aquí va el contenido principal de la página -->
            <div id="content" class="container-fluid" onload="controladorGra1.loadEstados(), controladorGra1.SelectSucursales();">
  <div id="barraSuperior">
      <div class="toggle_btn" onclick="mostrarMenu();">
          <i class="fa-solid fa-bars"></i>
      </div>
        <h2 class="text-center">Gestión de Empleados</h2>
        <div class="menuDesplegable">
          <li><a class="action_btn" onclick="cargarServicioSucursal()">Sucursal</a></li>
          <li><a class="action_btn" onclick="cargarServicioEmpleado();">Empleado</a></li>
          <li><a class="action_btn" onclick="cargarServicioAlimento();">Alimento</a></li>
          <li><a class="action_btn" onclick="cargarServicioBebida();">Bebida</a></li>
          <li><a class="action_btn" onclick="cargarServicioCliente();">Cliente</a></li>
          <li><a class="action_btn" onclick="loadInicio();">Inicio</a></li>
          <li><a class="action_btn" onclick="loadLogin();">Login</a></li>
      </div>
  </div>

  <div id="formulario-contenedor" class="d-none">
    <form id="form-agregar">
      <div class="row mb-2">
        <div class="col-md-6 col-sm-12 control-input">
          <label for="nombre">Nombre(s)</label>
          <input type="text" id="nombre" class="form-control" placeholder="Ej: Maria (solo letras, sin acentos)" required/>
          <div id="error-nombre"></div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6 col-sm-12 control-input">
          <label for="apellidos">Apellido(s)</label>
          <input type="text" id="apellidos" class="form-control" placeholder="Ej: Garcia Hernandez (solo letras, sin acentos)" required/>
          <div id="error-apellidos"></div>
        </div>
        <div class="col-md-6 col-sm-12 control-input">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" class="form-control" placeholder="Ej: 5512345678 (10 dígitos exactos)" required/>
          <div id="error-telefono"></div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6 col-sm-12 control-input">
          <label for="estados">Estado</label>
          <select id="estados" class="form-control" onchange="controladorGra1.loadCiudades();" required>
            <option value="">Seleccione un estado</option>
          </select>
        </div>
        <div class="col-md-6 col-sm-12 control-input">
          <label for="ciudades">Ciudad</label>
          <select id="ciudades" class="form-control" required>
            <option value="">Seleccione una ciudad</option>
          </select>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6 col-sm-12 control-input">
          <label for="usuario">Nombre de Usuario</label>
          <input type="text" id="usuario" class="form-control" placeholder="Ej: empleado@ (debe incluir @, 5-30 caracteres)" required/>
          <div id="error-usuario"></div>
        </div>
        <div class="col-md-6 col-sm-12 control-input">
          <label for="contrasenia">Contraseña</label>
          <input type="password" id="contrasenia" class="form-control" placeholder="Ej: Emple@do123 (8-15 caracteres, mayúscula, número y especial)" required/>
          <div id="error-contrasenia"></div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-12 col-sm-12">
          <label for="sucursales">Sucursal</label>
          <select id="sucursales" class="form-control" required>
            <option value="">Seleccione una sucursal</option>
          </select>
        </div>
      </div>
      <button type="button" id="guardar" class="btn w-20 mb-2" style="background-color: #D00303; color: white; font-weight: bold" onclick="controladorGra1.agregarEmpleado()">Guardar</button>
      <button id="btn-eliminar" type="button" class="btn w-20 mb-2" style="background-color: #FA4032; color: white; font-weight: bold" onclick="controladorGra1.eliminarEmpleado();">Eliminar</button>
      <button type="button" id="cancelar" class="btn w-20 mb-2" style="background-color: #FAAF08; color: white; font-weight: bold" onclick="controladorGra1.cancelarFormulario()">Cancelar</button>
    </form>
  </div>

  <!-- Botón de agregar -->
  <button id="btn-agregar" class="btn w-20" style="background-color: #D00303; color: white; font-weight: bold" onclick="controladorGra1.mostrarFormulario()">Agregar</button>

  <!-- Tabla -->
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>NOMBRE</th>
          <th>APELLIDOS</th>
          <th>TELEFONO</th>
          <th>CIUDAD</th>
          <th>ESTADO</th>
          <th>NOMBRE USUARIO</th>
          <th>CONTRASEÑA</th>
          <th>SUCURSAL</th>
        </tr>
      </thead>
      <tbody id="renglones">
        <!-- Los datos de los empleados se inyectarán aquí -->
      </tbody>
    </table>
  </div>
</div>
        </main>
    </div>

    <script>
        const menuToggle = document.getElementById("menuLateral");
        const botonMenu = document.getElementById("menu-toggle");
        
        botonMenu.onclick = function () {
            menuToggle.classList.toggle('open');
        }
    </script>
